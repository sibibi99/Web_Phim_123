<div class="container ">
  <div class="row">
    <div class="col-md-4  bg-info p-4 text-center mx-auto">
      <h1 class="text-white">Đặt Ghế</h1>
      <app-ghe   *ngFor = "let ghe of DanhSachGhe" [itemGhe]="ghe" (emitStatus)= "DatGheParent($event, ghe)"></app-ghe>
      <hr>
      <p>Tên ghế đã đặt:</p>
      <span *ngFor="let ds of DanhSachGheDangDat">{{ds.TenGhe}}</span>
      <p>Giá ghế: </p>
      <hr>
      <p>Số ghế đã đặt: {{soGheDaDat}}</p>
      <p>Số ghế còn lại: {{soGheConLai}}</p>
    </div>
  </div>
</div>
